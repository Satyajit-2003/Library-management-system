{% extends 'home_layout.html' %}

{% block content %}
<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card my-4">
      <div class="card-header">
        <h3>Edit Book Details</h3>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ url_for('edit_book') }}">
          <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" class="form-control" id="id" name="id" value="{{ curr_book.id }}" readonly>
          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ curr_book.title }}">
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ curr_book.author }}">
          </div>
          <div class="form-group">
            <label for="language">Language:</label>
            <input type="text" class="form-control" id="language" name="language" value="{{ curr_book.language }}">
          </div>
          <div class="form-group">
            <label for="pages">Pages:</label>
            <input type="text" class="form-control" id="pages" name="pages" value="{{ curr_book.pages }}">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" class="form-control" id="quantity" name="quantity" value="{{ curr_book.quantity }}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Save</button>            
            <form action="{{ url_for('book_details') }}" method="POST">
              <input type="hidden" name="id" value="{{ curr_book.id }}">
              <button type="submit" class="btn btn-outline-secondary">Cancel</button>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
